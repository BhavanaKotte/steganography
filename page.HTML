  <form id="auth-form" style="display: none;">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <button class="button button3" type="submit">Sign In</button>
   
  </form>

  <script>
    // Get the sign-in form element
    var signInForm = document.getElementById("auth-form");

    // Add an event listener to the sign-in form
    signInForm.addEventListener("submit", function(event) {
      event.preventDefault();

      // Get the user's email and password
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Sign in the user with email and password
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          // Signed in successfully
          var user = userCredential.user;
          console.log("Signed in as:", user.email);
        })
        .catch(function(error) {
          // Handle sign-in errors
          var errorCode = error.code;
          var errorMessage = error.message;
          console.error("Sign-in error:", errorCode, errorMessage);
        });
    });
  </script>
